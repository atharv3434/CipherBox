<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CipherBox</h1>
    <p>Your Personal Encryption Tool</p>
    <textarea id="textInput" placeholder="Enter text to encrypt..." rows="5"></textarea>
    <div class="button-group">
      <button id="encryptButton" class="btn">Encrypt</button>
      <button id="decryptButton" class="btn">Decrypt</button>
    </div>
    <textarea id="output" placeholder="Output will appear here..." rows="5" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
